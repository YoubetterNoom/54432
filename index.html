  <script>
    AOS.init({
        duration: 1200 // Animation duration
    });

    const openModal = document.getElementById('openModal');
    const closeModal = document.getElementById('closeModal');
    const minimizeModal = document.getElementById('minimize');
    const overlay = document.getElementById('overlay');
    const modal = document.getElementById('modal');

    openModal.addEventListener('click', function(e) {
        e.preventDefault();
        overlay.style.display = 'block';
        overlay.style.opacity = '1'
        modal.style.display = 'block';

        // Manually add the AOS animation class
        modal.classList.remove('aos-animate');
        setTimeout(() => {
            modal.classList.add('aos-animate');
        }, 10); // Delay to ensure the class is re-applied for animation
    });

    closeModal.addEventListener('click', function() {
        // Manually remove the AOS animation class
        modal.classList.remove('aos-animate');
        
        setTimeout(() => {
            overlay.style.opacity = '0'
            overlay.style.display = 'none';
  
            modal.style.display = 'none';
            modal.classList.add('aos-animate'); // Reset the class for next time
        }, 500); // Match the duration of the animation
    });

    minimizeModal.addEventListener('click', function() {
        // Manually remove the AOS animation class
        modal.classList.remove('aos-animate');
        
        setTimeout(() => {
            overlay.style.opacity = '0'
            overlay.style.display = 'none';
  
            modal.style.display = 'none';
            modal.classList.add('aos-animate'); // Reset the class for next time
        }, 500); // Match the duration of the animation
    });

    overlay.addEventListener('click', function() {
        closeModal.click();
    });
</script>
